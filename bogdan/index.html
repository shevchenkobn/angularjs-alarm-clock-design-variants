<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./node_modules/mdPickers/dist/mdPickers.min.css">
    <link rel="stylesheet" href="./app/styles.css">
</head>
<body ng-app="alarmClock">

<div ng-controller="alarmController">

    <div class="dialog-template">
        <div class="md-dialog-container" id="testDialog">
            <md-dialog layout-padding id="alarmDialog">
                <md-dialog-content>
                    <md-tabs>
                        <md-tab label="Checkboxes" layout="column" layout-padding>
                            <md-checkbox ng-checked="days.allSelected()"
                                         md-indeterminate="days.someSelected()"
                                         ng-click="days.toggleAll()"
                                         layout-padding>
                                <span ng-show="!days.allSelected()">Select</span><span ng-show="days.allSelected()">Deselect</span> all
                            </md-checkbox>
                            <div layout="row">
                                <div layout="column"
                                     ng-repeat="day in days.getValues()" ng-init="short = day.slice(0, 3).toUpperCase()"
                                     layout-align="center center">
                                    <label for="{{short}}">{{short}}</label>
                                    <div style="padding-left: 0.6rem"><md-checkbox ng-model="days[day]" id="{{short}}" aria-label="{{short}}"></md-checkbox></div>
                                </div>
                            </div>
                        </md-tab>
                        <md-tab label="Select" layout="column">
                            <md-checkbox ng-checked="days.allSelected()"
                                         md-indeterminate="days.someSelected()"
                                         ng-click="days.toggleAll()"
                                         layout-padding>
                                <span ng-show="!days.allSelected()">Select</span><span ng-show="days.allSelected()">Deselect</span> all
                            </md-checkbox>
                            <md-input-container class="md-block">
                                <label>Days</label>
                                <md-select ng-model="daysArray" multiple>
                                    <md-option ng-repeat="(day, value) in days" ng-value="day">{{day}}</md-option>
                                </md-select>
                            </md-input-container>
                        </md-tab>
                    </md-tabs>
                    <md-tabs class="md-title md-block">
                        <md-tab label="Clock Picker" layout-padding>
                            <form name="clockForm">
                                <mdp-time-picker ng-model="time"></mdp-time-picker>
                            </form>
                        </md-tab>
                        <md-tab label="Range">
                            <form name="rangeForm" layout="row" layout-padding layout-align="center center">
                                <md-slider-container md-vertical>
                                    <md-input-container>
                                        <input    flex
                                                  aria-label="hours"
                                                  type="number"
                                                  min="0"
                                                  ng-min="0"
                                                  max="23"
                                                  ng-max="23"
                                                  aria-controls="hours-slider"
                                                  ng-model="hours"/>
                                    </md-input-container>
                                    <md-slider ng-model="hours"
                                               min="0"
                                               max="23"
                                               aria-label="hours"
                                               id="hours-slider"
                                               md-vertical
                                               md-range
                                               flex></md-slider>
                                    <h5>Hours</h5>
                                </md-slider-container>
                                <md-slider-container md-vertical>
                                    <md-input-container>
                                        <input    flex
                                                  aria-label="minutes"
                                                  type="number"
                                                  min="0"
                                                  ng-min="0"
                                                  max="59"
                                                  ng-max="59"
                                                  aria-controls="minutes-slider"
                                                  ng-model="minutes"/>
                                    </md-input-container>
                                    <md-slider ng-model="minutes"
                                               min="0"
                                               max="59"
                                               aria-label="minutes"
                                               id="minutes-slider"
                                               md-vertical
                                               md-range
                                               flex></md-slider>
                                    <h5>Minutes</h5>
                                </md-slider-container>
                            </form>
                        </md-tab>
                        <md-tab label="Select" layout-padding>
                            <form name="selectForm" layout="row" layout-padding layout-align="center center">
                                <md-input-container>
                                    <label>Hours</label>
                                    <md-select ng-model="hours" placeholder="00">
                                        <md-option ng-repeat="num in getHoursRange()" ng-value="num">{{formatNumber(num)}}</md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container>
                                    <label>Minutes</label>
                                    <md-select ng-model="minutes" placeholder="00">
                                        <md-option ng-repeat="num in getMinutesRange()" ng-value="num">{{formatNumber(num)}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </form>
                        </md-tab>
                    </md-tabs>
                </md-dialog-content>
                <md-dialog-actions>
                    <md-button ng-click="closeDialog($event, 'save')" class="md-primary" md-autofocus>Save alarm</md-button>
                    <md-button ng-click="closeDialog($event, 'cancel')">Cancel</md-button>
                </md-dialog-actions>
            </md-dialog-content>
        </div>
    </div>
    <md-button class="md-fab" ng-click="openDialog($event)">
        <img src="./images/add-alarm.png">
    </md-button>
</div>
<script src="./node_modules/angular/angular.js"></script>
<script src="./node_modules/angular-aria/angular-aria.js"></script>
<script src="./node_modules/angular-animate/angular-animate.js"></script>
<script src="./node_modules/angular-material/angular-material.js"></script>
<script src="./app/moment.min.js"></script>
<script src="./node_modules/mdPickers/dist/mdPickers.min.js"></script>
<script src="./app/controller.js"></script>
<script src="./app/app.js"></script>

</body>
</html>
